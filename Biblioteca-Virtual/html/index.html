<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light text-dark" id="corpo">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">📚 Biblioteca Virtual</h1>
      <button class="btn btn-outline-dark rounded-pill" id="alternar-tema">
        <i class="fa-regular fa-moon me-1"></i>Modo Noturno
      </button>
    </div>

    <div class="row mb-4 g-2">
      <div class="col-md-6">
        <input type="text" id="busca" class="form-control form-control-lg rounded-3" placeholder="🔍 Buscar por título...">
      </div>
      <div class="col-md-4">
        <select id="filtro-genero" class="form-select form-select-lg rounded-3">
          <option value="">Todos os Gêneros</option>
          <option value="Romance">Romance</option>
          <option value="Aventura">Aventura</option>
          <option value="Ficção">Ficção</option>
          <option value="Poesia">Poesia</option>
        </select>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
