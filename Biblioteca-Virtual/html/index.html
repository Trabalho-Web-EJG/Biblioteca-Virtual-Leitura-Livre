<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Biblioteca-Virtual/css/styles.css">
</head>
<body class="bg-body text-body">

    <!-- Cabeçalho -->
    <header class="py-4 mb-4 shadow-sm bg-primary bg-gradient">
        <div class="container d-flex flex-wrap justify-content-between align-items-center text-white">
            <h1 class="fw-bold m-0"><i class="fa-solid fa-book-open me-2"></i>Biblioteca Virtual</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-light rounded-pill px-3" id="alternar-tema">
                    <i class="fa-regular fa-moon me-1"></i>Modo Noturno
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mb-4 g-3">
            <div class="col-md-6">
                <input type="text" id="busca" class="form-control form-control-lg" placeholder="🔍 Buscar por título...">
            </div>
            <div class="col-md-4">
                <select id="filtro-genero" class="form-select form-select-lg">
                    <option value="">Todos os Gêneros</option>
                    <option value="Romance">Romance</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Poesia">Poesia</option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Lista de Livros -->
            <div class="col-lg-8 mb-4 " >
                <h3 class="mb-3"><i class="fa-solid fa-list me-2"></i>Lista de Livros</h3>
                <div class="row g-3" id="lista-livros"></div>
            </div>

            <!-- Estante -->
            <div class="col-lg-4">
                <div class="p-3 bg-body rounded shadow-sm mb-4 ">
                    <h3><i class="fa-solid fa-bookmark me-2"></i>Minha Estante (<span id="contador-estante">0</span>)</h3>
                    <ul class="list-group mt-3" id="lista-estante"></ul>
                </div>

                <div class="p-3 bg-body rounded shadow-sm">
                    <h4 class="text-success"><i class="fa-solid fa-check me-2"></i>Lidos</h4>
                    <ul class="list-group mt-3" id="lista-lidos"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/biblioteca.js"></script>
    <script src="../js/livro.js"></script>
    <script src="../js/estante.js"></script>
    <script src="../js/gerenciador.js"></script>
    <script src="../js/tema.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
